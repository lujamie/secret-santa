{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <div class="container">
        {% with errors = get_flashed_messages() %}
            {% if errors %}
                {% for error in errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <strong>Error:</strong> {{ error }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <br>

    <h3 style="color: #800000;">Log In</h3>

    <br>


    <form action="/login" method="POST">
        <div class="form-group">
            <label for="useremailinput">Username</label>
            <input autofocus class="form-control" name="username" type="text" required>
        </div>
        <div class="form-group">
            <label for="passwordinput">Password</label>
            <input class="form-control" name="password" type="password" required>
        </div>
        <button type="submit" class="btn btn-outline-danger">Log In</button>
    </form>

    <br>

    <form action="/forgot_p" method="POST">

        <button type="submit" class="btn btn-link">Forgot Password</button>
    </form>

{% endblock %}
