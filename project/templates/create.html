{% extends "layout.html" %}

{% block title %}
    Create Party
{% endblock %}

{% block main %}

     <form action="/create" method="POST">
        <div class="form-group">
            <label for="name">Name of Party</label>
            <input autofocus class="form-control" name="name" type="text" required>
        </div>
        <div class="form-group">
            <label for="code">Party Code</label>
            <input class="form-control" name="code" type="text" required>
        </div>
        <button type="submit" class="btn btn-outline-danger">Create</button>
    </form>


{% endblock %}
